<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Now - Voyager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #0062cc;
            --primary-dark: #004fa3;
            --secondary: #FFD700;
            --light: #ffffff;
            --dark: #222831;
            --gray: #f8f9fa;
            --gray-dark: #343a40;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray);
            color: var(--dark);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: var(--light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #e65c00;
        }
        .footer-bottom{
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
            .booking-details {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--gray);
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 98, 204, 0.2);
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        input{
            background-color: transparent;
        }
        input:hover{
            background-color: rgba(151, 151, 151, 0.123);
        }
     </style>
</head>
<body style="background-image: url('bill.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="container" style=" background-color: transparent;">
        <h2 style="color: white;">Complete Your Booking</h2>
        <div id="result"></div>

        <form id="bookingForm" method="post" action="index.php" class="col">
            <div class="form-group">
                <label for="name" style="color: white;" >Full Name</label>
                <input type="text" id="name" name="Fname" required>
            </div>

            <div class="form-group">
                <label for="email" style="color: white;">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" style="color: white;">Phone Number</label>
                <input type="tel" id="phone" name="tel" required>
            </div>

            <div class="form-group">
                <label for="passengers" style="color: white;">Number of Passengers</label>
                <input type="number" id="passengers" name="no" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="requests" style="color: white;">Special Requests (Optional)</label>
                <input type="text" id="requests" name="text" placeholder="Any special requirements?">
            </div>

            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
    </div>

    <div class="footer-bottom" style="color: black;">
        <p>&copy; 2025 DummyTicket. All Rights Reserved.</p>
    </div>
</body>
</html>
